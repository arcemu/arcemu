/* Logonserver-Abschnitt
*
*    Address:
*      Die Adresse (ohne Port) des Servers.
*
*      Standard: 127.0.0.1
*
*    Port:
*      Der Port auf dem der Logonserver hört.
*
*      Wichtig: Dieser Port darf NICHT 3724 sein!
*
*      Standard: 8093
*
*    Name:
*      Nicht wirklich relevant, aber du kannst ihn benennen.
*
*      Standard: Default Logon
*
*    RealmCount:
*      Die Anzahl von Realms, die du im nächsten Abschnitt angibst. Wird erhöht, um mehr
*      Realms hinzuzufügen, die im nächsten Abschnitt konfiguriert werden müssen.
*
*      Standard: 3
*/

<LogonServer Address = "127.0.0.1"
             Port = "8093"
             Name = "Default Logon"
             RealmCount = "3">

/* Realm-Abschnitt
*
*  Die Standardwerte stehen weiter unten.
*
*    Name:
*      Der Name des Realms.
*
*      Wichtig: Bitte NICHT gleiche Namen benutzen!
*    
*    Address:
*      Die Adresse und der Port dieses Realms.
*
*    Icon:
*      Die Art des Realms (PVP, Normal, RPPVP oder RP).
*
*    TimeZone:
*      Der Standort des Realms. Siehe Liste "Zeitzonen-Werte" unten.
*
*    Population:
*      Bevölkerungsgröße.
*
*      0 = Niedrig; 1 = Mittel; 2 = Hoch
*
*  *** Wichtige Informationen ***
*
*  Bitte aufmerksam lesen! Das ist notwendig, damit der Server öffentlich und für dich zugängig ist!
*
*  Wir haben zwei weitere Realms zum Standard hinzugefügt. Warum? Weil es darum geht, wie internes
*  Networking funktioniert - jede Außen-IP zu deiner IP braucht eine Verbindung, auf der gehört wird,
*  damit sich Spieler und du einloggen können.
*  Dieses Problem war weit verbreitet. Außerdem brachten VIELE schlecht geschriebene Guides Modifikationen
*  der Hostliste von Windows und andere Täuschungen mit sich.
*  Mit dieser neuen "Drei-Realm"-Konfiguration müssen keine Guides mehr, außer diesem, befolgt werden.
*
*  // Standardkonfiguration //
*  <Realm1 Name = "Mein Realm-Name"
*          Address = "Internet-URL-oder-(Hamachi)-IP:8129" 
*          Icon = "PVP"
*          Population = "1.0"
*          TimeZone = "2">
*	
*  <Realm2 Name = "Privat"
*          Address = "interne-IP-Adresse-für-LAN-Zugriff:8129" 
*          Icon = "PVP"
*          Population = "1.0"
*          TimeZone = "1">
*
*  <Realm3 Name = "Localhost"
*          Address = "localhost:8129" 
*          Icon = "PVP"
*          Population = "1.0"
*          TimeZone = "1">
*  // Ende der Standardkonfiguration //
*	
*  ERKLÄRUNG:
*
*  Diese drei Realms sind ein Realm. Alle hören auf unterschiedlichen
*  IPs, damit sich andere einloggen können.
*
*  Realm1 ist der öffentliche Realm, in den sich Leute außerhalb deines Netzwerks einloggen.
*
*  Realm2 ist die IP des Computers, auf dem der Server läuft. In den meisten Fällen
*  wird es eine IP mit 192.168.*.* sein. DAS IST KEINE AUßEN- ODER INTERNET-IP.
*  Hierüber können sich andere Computer im LAN einloggen.
*
*  Realm3 ist die Localhost-Verbindung, die du benutzen wirst, wenn du dich
*  vom SELBEN Computer, auf dem auch der Server läuft, einloggst.
*
*  In die Realmlist solltest du dann die IP eintragen, die für deine Umgebung passend ist.
*  Spieler werden die URL von Realm1 verwenden, du wirst entweder Realm2 oder Realm3,
*  je nach Konfiguration, benutzen.
*
*  Falls du unbenutzte Realms erstellt hast, kannst du sie jetzt entfernen. Denk daran, dass Benutzer
*  aus dem lokalen Netzwerk Realm2 zum einloggen verwenden werden, selbst wenn du Realm3 benutzt. 
*
*  Deine LAN-IP-Adresse herausfinden:
*    Windows: Windows-Taste+R -> gib "cmd" ein -> gib "ipconfig" ein -> unter "IPv4-Addresse:"
*    Linux: Terminal -> gib "ifconfig" ein -> unter der "inetaddr:" von eth0
*
*  Deine Internet-IP-Adresse herausfinden:
*    Gehe auf: http://www.whatsmyip.org/
*
*  Ports weiterleiten:
*    3724 (Realmlist) und 8129 (World)
*    Falls ihr mehr öffentliche Realms erstellt, denkt daran,
*    dass ihr ihre World-Ports auch weiterleiten müsst.
*
*  Zeitzonen-Werte:
*     0 = Korea          16 = China
*     1 = Entwicklung    17 = CN1
*     2 = USA            18 = CN2
*     3 = Ozeanien       19 = CN3
*     4 = Lateinamerika  20 = CN4
*     5 = Turnier        21 = CN5
*     6 = Korea          22 = CN6
*     8 = UK             23 = CN7
*     9 = Deutschland    24 = CN8
*    10 = Frankreich     25 = Turnier
*    11 = Spanien        26 = 1. Test-Server
*    12 = Russland       27 = Turnier
*    13 = Turnier        28 = QA-Server
*    14 = Taiwan         29 = CN9
*    15 = Turnier        30 = 2. Test-Server
*/

<Realm1 Name = "Mein Realm-Name"
        Address = "Internet-URL-oder-(Hamachi)-IP:8129" 
        Icon = "PVP"
        Population = "1.0"
        TimeZone = "2">

<Realm2 Name = "Privat"
        Address = "interne-IP-Adresse-für-LAN-Zugriff:8129" 
        Icon = "PVP"
        Population = "1.0"
        TimeZone = "1">

<Realm3 Name = "Localhost"
        Address = "localhost:8129" 
        Icon = "PVP"
        Population = "1.0"
        TimeZone = "1">